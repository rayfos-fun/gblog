<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirecting based on language...</title>
  <script>
    const lang = navigator.language || navigator.userLanguage;
    if (lang && ['zh-cn', 'zh-tw'].includes(lang.toLowerCase())) {
      window.location.replace(lang.toLowerCase() + '/index.html');
    } else {
      window.location.replace('en/index.html');
    }
  </script>    
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p>Detecting your preferred language...</p>
  <p>If you are not redirected automatically, please choose your language:</p>
  <ul>
    <li><a href="en/index.html">English</a></li>
    <li><a href="zh-cn/index.html">简体中文</a></li>
    <li><a href="zh-tw/index.html">繁體中文</a></li>
  </ul>
</body>
</html>
