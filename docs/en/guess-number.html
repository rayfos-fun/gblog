<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rayfos - Guess the Number Game</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/guess-number.css">
</head>
<body>
  <h1>Guess the Number</h1>
  <div id="top-sitemap-placeholder"></div>
  <div class="container">
    <p>I'm thinking of a number between 0 and 1000. Try to guess it!</p>
    <input type="number" id="guess" placeholder="Enter your guess">
    <button onclick="checkGuess()">Guess</button>
    <div id="feedback"></div>
  </div>
  <script src="../js/main.js" defer></script>
  <script src="guess-number.js" defer></script>
</body>
</html>
