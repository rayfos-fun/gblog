<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/rock-paper-scissors.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div id="top-sitemap-placeholder"></div>
  <div class="container">
    <p>Choose your weapon!</p>
    <button onclick="playRound('rock')">Rock</button>
    <button onclick="playRound('paper')">Paper</button>
    <button onclick="playRound('scissors')">Scissors</button>
    <div id="result"></div>
  </div>
  <script src="../js/main.js" defer></script>
  <script src="rock-paper-scissors.js" defer></script>

<script>
const choices = ["rock", "paper", "scissors"];
const resultElement = document.getElementById("result");

function playRound(playerChoice) {
    const computerChoice = choices[Math.floor(Math.random() * 3)];
    let result = "";

    if (playerChoice === computerChoice) {
        result = `Computer chose ${computerChoice}. It's a tie!`;
    } else if (
        (playerChoice === "rock" && computerChoice === "scissors") ||
        (playerChoice === "paper" && computerChoice === "rock") ||
        (playerChoice === "scissors" && computerChoice === "paper")
    ) {
        result = `You chose ${playerChoice}, computer chose ${computerChoice}. You win!`;
    } else {
        result = `You chose ${playerChoice}, computer chose ${computerChoice}. Computer wins!`;
    }

    resultElement.textContent = result;
}
</script>

</body>
</html>
