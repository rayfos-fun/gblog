<!DOCTYPE html>
<html>
<head>
  <title>猜數字</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/guess-number.css">
<style>
</style>
</head>
<body>
  <div class="container">
    <h1>猜數字</h1>
    <p>數字範圍 從0到1000</p>
    <input type="number" id="guess" placeholder="請輸入要猜的數字">
    <button onclick="checkGuess()">猜看看</button>
    <div id="feedback"></div>
  </div>

  <script>
    let secretNumber = Math.floor(Math.random() * 1001);
    let low = 0;
    let high = 1000;

    function checkGuess() {
      const guessInput = document.getElementById("guess");
      const feedbackDiv = document.getElementById("feedback");
      const guess = parseInt(guessInput.value);

      if (isNaN(guess) || guess < 0 || guess > 1000) {
        feedbackDiv.textContent = "Please enter a valid number between 0 and 1000.";
        return;
      }

      if (guess === secretNumber) {
        feedbackDiv.textContent = `恭喜答對! 正確答案就是${secretNumber}！`;
        // Optionally disable the input and button after winning
        guessInput.disabled = true;
        document.querySelector('button').disabled = true;
      } else if (guess < secretNumber) {
        low = Math.max(low, guess);
        feedbackDiv.textContent = `太小了。再試一次吧！數字範圍從${low}到${high}。`;
      } else {
        high = Math.min(high, guess);
        feedbackDiv.textContent = `太大了。再試一次吧！數字範圍從${low}到${high}。`;
      }

      guessInput.value = "";
    }
  </script>
</body>
</html>
