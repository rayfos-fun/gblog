  <h2>
   display - flex
  </h2>
  <div>
   <input checked="" id="row" name="flex-direction" type="radio" value="row"/>
   <label for="row">
    flex-direction: row
   </label>
   <input id="row-reverse" name="flex-direction" type="radio" value="row-reverse"/>
   <label for="row-reverse">
    flex-direction: row-reverse
   </label>
   <input id="column" name="flex-direction" type="radio" value="column"/>
   <label for="column">
    flex-direction: column
   </label>
   <input id="column-reverse" name="flex-direction" type="radio" value="column-reverse"/>
   <label for="column-reverse">
    flex-direction: column-reverse
   </label>
  </div>
  <div id="flex-container" style="display: flex">
   <div style="width: 100px; height: 100px; background-color: red;">
   </div>
   <div style="width: 100px; height: 100px; background-color: green;">
