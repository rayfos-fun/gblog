<!DOCTYPE html>
<html lang="zh-Hant">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   雷弗斯-井字遊戲
  </title>
  <link href="../css/style.css" rel="stylesheet"/>
  <link href="../css/tic-tac-toe.css" rel="stylesheet"/>
 </head>
 <body>
  <h1>
   井字遊戲
  </h1>
  <div id="top-sitemap-placeholder">
  </div>
  <div class="container">
   <div class="board" id="board">
    <div class="cell" data-index="0">
    </div>
    <div class="cell" data-index="1">
    </div>
    <div class="cell" data-index="2">
    </div>
    <div class="cell" data-index="3">
    </div>
    <div class="cell" data-index="4">
    </div>
    <div class="cell" data-index="5">
    </div>
    <div class="cell" data-index="6">
    </div>
    <div class="cell" data-index="7">
    </div>
    <div class="cell" data-index="8">
    </div>
   </div>
   <div class="message" id="message">
   </div>
   <button id="reset">
    Reset Game
   </button>
  </div>
  <script defer="" src="../js/main.js">
  </script>
  <script defer="" src="tic-tac-toe.js">
  </script>
 </body>
</html>
