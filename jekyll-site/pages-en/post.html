---
layout: default
title: Blog
lang: en
permalink: /en/post/
order: 3
---
<h1>Blog</h1>
<ul>
  {% assign posts = site.posts | where: "lang", "en" %}
  {% for post in posts reversed %}
    <li>
      <a href="{{ post.url | relative_url }}">[{{post.date | date: "%Y-%m-%d"}}] {{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
