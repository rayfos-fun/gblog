<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
</head>
<script>
  const lang = navigator.language || navigator.userLanguage;
  const langCode = lang.toLowerCase();
  const validLangs = ['zh-cn', 'zh-tw'];
  const redirectPath = validLangs.includes(langCode) ? langCode : 'en';
  window.location.replace('/' + redirectPath + '/home/');
</script>
<body>
  <p>Redirecting to the appropriate language version of this site...</p>
</body>
</html>
