<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dev-link {
      position: absolute;
      bottom: 10px;
      right: 10px;

      color: rgba(255, 255, 255, 0.5);
      font-family: sans-serif;
      font-size: 12px;
      text-decoration: none;
      z-index: 1000;

      padding: 5px 8px;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .dev-link:hover {
      color: rgba(255, 255, 255, 1);
      background-color: rgba(0, 0, 0, 0.5);
    }    
  </style>
</head>
<body>
  {{ content }}
  <a href="https://rayfos.fun/en/game/?utm_source=itchio&utm_medium=game&utm_campaign={{ page.utm_campaign }}" target="_blank" class="dev-link">
    Created by Rayfos.fun
  </a>
</body>
</html>
