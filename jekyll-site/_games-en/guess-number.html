<style>
.container {
  width: 300px;
  margin: 0 auto;
  text-align: center;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}
input[type="number"] {
  padding: 10px;
  margin-bottom: 10px;
  width: 80%;
  box-sizing: border-box;
}
button {
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
#feedback {
  margin-top: 10px;
  font-weight: bold;
}
</style>
<div class="container">
  <p>I'm thinking of a number between 0 and 1000. Try to guess it!</p>
  <input id="guess" placeholder="Enter your guess" type="number"/>
  <button onclick="checkGuess()">Guess</button>
  <div id="feedback"></div>
</div>
<script>
let secretNumber = 1 + Math.floor(Math.random() * 999)
let low = 0;
let high = 1000;

checkGuess = function() {
  const guessInput = document.getElementById("guess");
  const feedbackDiv = document.getElementById("feedback");
  const guess = parseInt(guessInput.value);

  if (isNaN(guess) || guess < 0 || guess > 1000) {
    feedbackDiv.textContent = "Please enter a valid number between 0 and 1000.";
    return;
  }

  if (guess < secretNumber) {
    low = Math.max(low, guess);
    feedbackDiv.textContent = `Too small. Please try another number from ${low} to ${high}.`;
  } else if (guess > secretNumber) {
    high = Math.min(high, guess);
    feedbackDiv.textContent = `Too big. Please try another number from ${low} to ${high}.`;
  } else {
    // guess === secretNumber
    feedbackDiv.textContent = `Congratulations! The answer is ${secretNumber}!`;
    // Optionally disable the input and button after winning
    guessInput.disabled = true;
    document.querySelector('button').disabled = true;
  }

  guessInput.value = "";
}
</script>
