<style>
.container {
  width: 300px;
  margin: 0 auto;
  text-align: center;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}
input[type="number"] {
  padding: 10px;
  margin-bottom: 10px;
  width: 80%;
  box-sizing: border-box;
}
button {
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
#feedback {
  margin-top: 10px;
  font-weight: bold;
}
</style>
<div class="container">
 <p>
  数字范围 从0到1000
 </p>
 <input id="guess" placeholder="请输入要猜的数字" type="number"/>
 <button onclick="checkGuess()">
  猜看看
 </button>
 <div id="feedback">
 </div>
</div>
<script>
let secretNumber = 1 + Math.floor(Math.random() * 999)
let low = 0;
let high = 1000;

checkGuess = function() {
  const guessInput = document.getElementById("guess");
  const feedbackDiv = document.getElementById("feedback");
  const guess = parseInt(guessInput.value);

  if (isNaN(guess) || guess < 0 || guess > 1000) {
    feedbackDiv.textContent = "请输入0到1000范围内的数字";
    return;
  }

  if (guess < secretNumber) {
    low = Math.max(low, guess);
    feedbackDiv.textContent = `太小了。再试一次吧！数字范围从${low}到${high}。`;
  } else if (guess > secretNumber) {
    high = Math.min(high, guess);
    feedbackDiv.textContent = `太大了。再试一次吧！数字范围从${low}到${high}。`;
  } else {
    // guess === secretNumber
    feedbackDiv.textContent = `恭喜答对! 正确答案就是${secretNumber}！`;
    // Optionally disable the input and button after winning
    guessInput.disabled = true;
    document.querySelector('button').disabled = true;
  }

  guessInput.value = "";
}
</script>
