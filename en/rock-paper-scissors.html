<!DOCTYPE html>
<html>
<head>
<title>Rock Paper Scissors</title>
<style>
body {
    font-family: sans-serif;
    text-align: center;
}
.container {
    width: 300px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
button {
    padding: 10px 20px;
    font-size: 16px;
    margin: 5px;
    cursor: pointer;
}
#result {
    margin-top: 15px;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="container">
    <h1>Rock Paper Scissors</h1>
    <p>Choose your weapon!</p>
    <button onclick="playRound('rock')">Rock</button>
    <button onclick="playRound('paper')">Paper</button>
    <button onclick="playRound('scissors')">Scissors</button>
    <div id="result"></div>
</div>

<script>
const choices = ["rock", "paper", "scissors"];
const resultElement = document.getElementById("result");

function playRound(playerChoice) {
    const computerChoice = choices[Math.floor(Math.random() * 3)];
    let result = "";

    if (playerChoice === computerChoice) {
        result = `Computer chose ${computerChoice}. It's a tie!`;
    } else if (
        (playerChoice === "rock" && computerChoice === "scissors") ||
        (playerChoice === "paper" && computerChoice === "rock") ||
        (playerChoice === "scissors" && computerChoice === "paper")
    ) {
        result = `You chose ${playerChoice}, computer chose ${computerChoice}. You win!`;
    } else {
        result = `You chose ${playerChoice}, computer chose ${computerChoice}. Computer wins!`;
    }

    resultElement.textContent = result;
}
</script>

</body>
</html>
